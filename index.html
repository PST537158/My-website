<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Location Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    #location {
      font-size: 1.6em;
      color: #007acc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìç Live Location</h1>
  <p id="location">Fetching location...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      databaseURL: "https://live-location-3a520-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Read from "location" path
    const locRef = database.ref("location");

    locRef.on("value", (snapshot) => {
      const data = snapshot.val();
      document.getElementById("location").innerText = data || "No location received yet.";
    });
  </script>

</body>
</html>
