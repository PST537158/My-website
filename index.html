<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš€ Space Blaster Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: radial-gradient(circle at center, #000 40%, #111 100%); }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.5rem;
      z-index: 1000;
    }

    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-top: 20px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <p>ðŸ’¥ Game Over!</p>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      speed: 8,
      color: 'cyan'
    };

    let bullets = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x - player.width / 2, player.y + player.height);
      ctx.lineTo(player.x + player.width / 2, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullets() {
      bullets.forEach(b => {
        ctx.fillStyle = 'lime';
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function moveBullets() {
      bullets = bullets.filter(b => b.y > 0);
      bullets.forEach(b => b.y -= b.speed);
    }

    function spawnEnemies() {
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: -20,
          radius: 20 + Math.random() * 10,
          speed: 2 + Math.random() * 2
        });
      }
    }

    function moveEnemies() {
      enemies.forEach(e => e.y += e.speed);
    }

    function detectCollisions() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          const dist = Math.hypot(e.x - b.x, e.y - b.y);
          if (dist < e.radius) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score += 10;
            document.getElementById('score').innerText = `Score: ${score}`;
          }
        });
      });

      enemies.forEach(e => {
        const dist = Math.hypot(e.x - player.x, e.y - player.y);
        if (dist < e.radius + player.height / 2) {
          gameOver = true;
          document.getElementById('gameOver').style.display = 'block';
          document.getElementById('finalScore').innerText = `Final Score: ${score}`;
        }
      });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawEnemies();

      moveBullets();
      spawnEnemies();
      moveEnemies();
      detectCollisions();

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && player.x > player.width / 2) {
        player.x -= player.speed;
      } else if (e.key === 'ArrowRight' && player.x < canvas.width - player.width / 2) {
        player.x += player.speed;
      } else if (e.key === ' ' || e.key === 'ArrowUp') {
        bullets.push({
          x: player.x - 2,
          y: player.y - 10,
          width: 4,
          height: 10,
          speed: 10
        });
      }
    });

    update();
  </script>
</body>
</html>
