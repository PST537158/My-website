<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Live Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f2f2f2;
    }
    #map {
      height: 400px;
      width: 90%;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    h1 {
      color: #007acc;
    }
    #coords {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üìç Live GPS Location</h1>
  <div id="coords">Waiting for location...</div>
  <div id="map"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Google Maps API (replace YOUR_API_KEY with your own key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://live-location-3a520-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const ref = db.ref("location");

    let map, marker;

    function initMap(lat, lng) {
      const position = { lat: lat, lng: lng };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: position
      });
      marker = new google.maps.Marker({
        position: position,
        map: map,
        title: "Current Location"
      });
    }

    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const [lat, lng] = data.split(",").map(Number);
        document.getElementById("coords").innerText = `Latitude: ${lat}, Longitude: ${lng}`;

        if (!map) {
          initMap(lat, lng);
        } else {
          marker.setPosition({ lat, lng });
          map.setCenter({ lat, lng });
        }
      }
    });
  </script>
</body>
</html>
